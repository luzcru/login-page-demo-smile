<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Smile - Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- material design lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header--transparent mdl-layout--fixed-header">
      <div class="mdl-layout__header-row px-0">
        <!-- Title -->
        <!-- <div class="my-auto"> -->
        <img class="__brand-logo my-auto ml-3" src="https://bit.ly/2SJBDcV" alt="brand image logo">
        <!-- </div> -->
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <!-- <a class="mdl-navigation__link" href="">Home</a> -->
          <a class="mdl-navigation__link px-2" href="">Xpress Recharge</a>
          <a class="mdl-navigation__link px-2 mr-3" href="">Contact Us</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content d-flex">
      <div class="mdl-card my-auto mdl-shadow--2dp __login-card--container">
        <img class="mx-auto my-3 __login-card--vector" src="./assets/imgs/495078-PHE69C-919.png" >

        <span class="__bold-text mx-auto my-2 __login-card--register-text text-center">First time user? Quick and easy registration <a href="/register">Register Now</a></span>

        <div class="d-flex __login-card--form-container mx-auto my-2">
          <form class="mt-2 d-flex w-100" action="#">
            <div class="mdl-grid p-0 mt-3 mx-0">
              <div class="mdl-cell mdl-cell--12-col my-0 w-100 mx-2">
                <div class="input-field my-0">
                  <input placeholder="Username/Email/SmileVoice Number" id="user" type="text" class="validate">
                  <label for="user">Username/Email/SmileVoice Number</label>
                </div>
              </div>
            </div>

            <div class="mdl-grid p-0 mt-3 mx-0">
              <div class="mdl-cell mdl-cell--12-col my-0 w-100 mx-2">
                <div class="input-field my-0">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>

            <span class="text-right d-flex __forgot-password-text mb-3 mx-2">Forgot Password? <a href="#" class="ml-2">Recover it!</a></span>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored ml-auto mr-2 mt-2 mb-3">
              submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
